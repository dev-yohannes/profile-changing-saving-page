<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile saving and changing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <h1>Fill</h1>
        <div class="first-name-div">
          <label for="first-name">First Name:</label>
          <input
            type="text"
            name="first-name"
            id="first-name-input"
            autocomplete="off"
          />
          <span id="first-name-span">hello</span>
        </div>
        <div class="last-name-div">
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            name="last-name"
            id="last-name-input"
            autocomplete="off"
          />
          <span id="last-name-span"></span>
        </div>
        <div class="email-div">
          <label for="email">Email Address:</label>
          <input
            type="email"
            name="email"
            id="email-input"
            autocomplete="off"
          />
          <span id="email-span"></span>
        </div>
        <div class="buttons">
          <button id="submit">Submit</button>
          <button id="cancel">Cancel</button>
          <button id="click-to-edit">Click To Edit</button>
          <button id="autofill">Autofill</button>
        </div>
      </div>
    </div>
    <!--  -->
    <script src="script.js"></script>
  </body>
</html>
